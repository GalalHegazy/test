<section>
    <h1 class="fw-bold text-center">PORTFOLIO COMPONENT</h1>

    <div class="line mt-3 mb-3 d-flex justify-content-center align-items-center ">
        <div class="line-1"></div>
        <i class="fa-solid fa-star fs-4  me-3 ms-3"></i>
        <div class="line-1"></div>
    </div>

    <div class="container  mb-3">
        <div   class="row ">
            <div class="col-lg-4 col-md-6" *ngFor="let src of srcs"  >
                <div class="prto-img bg-danger d-flex justify-content-center align-items-center py-4 my-3 rounded-4 position-relative ">
                    <img   [src]="src" class="w-50" >
                    <div (click)="flag=false;modelImg=src" class="prto-icon position-absolute rounded-4 d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-plus text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div (click)="flag=true"  [class.d-none]="flag"  class="img-box d-flex justify-content-center align-items-center">
        <div class="img-light d-flex justify-content-center align-items-center">
           <img [src]="modelImg" class="w-50" >
        </div>


    </div>

</section>
